<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,500, 800;1,500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">


</head>
<body>
  <div class="container">
    <div class="card">
      <img class="img" src="./assets/images/illustration-article.svg" alt="Blog preview card">
      <div class="contenu">
        <button class="category">
          <h3 class="learning">Learning</h3>
        </button>
        <h3 class="date">Published 21 Dec 2023</h3>
        <h1 class="title">HTML & CSS foundations</h1>
        <h2 class="description">These languages are the backbone of every website, defining structure, content, and presentation.</h2>
      </div>
      <div class="auteur">
        <img class="photo" src="./assets/images/image-avatar.webp" alt="photo de l'auteur" height="32px">
        <h3 class="name">Greg Hooper</h3>
      </div>
    </div>
  </div>
<div class="attribution">
Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
Coded by <a href="#">AuroreLP</a>.
</div>
</body>
</html>
